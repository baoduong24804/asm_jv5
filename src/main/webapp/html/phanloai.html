<div id="phanloai-form" class="form-section active">
    <ul class="nav nav-tabs" id="phanloaiTab" role="tablist">
        <li class="nav-item"><a class="nav-link active" id="phanloai-edition-tab" data-toggle="tab" href="#phanloai-edition" role="tab">Chỉnh sửa</a></li>
        <li class="nav-item"><a class="nav-link" id="phanloai-list-tab" data-toggle="tab" href="#phanloai-list" role="tab">Danh sách</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="phanloai-edition" role="tabpanel">
            <h2 class="mt-3">Chỉnh sửa Phân loại</h2>
            <span class="text-success"></span>
            <form action="phim/edit/phanloai" method="post">
                <div class="form-group">
                    <label for="idphim">ID phim:</label>
                    <input type="text" id="idphim" name="idphim" class="form-control" value="" />
                </div>
                <div class="form-group">
                    <label for="loaiphim">Loại phim (ngăn cách bằng dấu phẩy ','):</label>
                    <input type="text" id="loaiphim" name="loaiphim" class="form-control" value="" />
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="theloai">Thể loại (ngăn cách bằng dấu phẩy ','):</label>
                        <input type="text" id="theloai" name="theloai" class="form-control" value="" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="quocgia">Quốc gia (ngăn cách bằng dấu phẩy ','):</label>
                        <input type="text" id="quocgia" name="quocgia" class="form-control" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="nam">Năm:</label>
                    <input type="text" id="nam" name="nam" class="form-control" value="" />
                </div>
                <button type="submit" name="btn-sua-phanloai" value="true" class="btn btn-success">Chỉnh sửa</button>
            </form>
        </div>
        <div class="tab-pane fade" id="phanloai-list" role="tabpanel">
            <h2 class="mt-3">Danh sách Phân loại</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID phim</th>
                        <th>Loại phim</th>
                        <th>Thể loại</th>
                        <th>Quốc gia</th>
                        <th>Năm</th>
                        <th>Khác</th>
                    </tr>
                </thead>
                <tbody>
                 
                </tbody>
            </table>
        </div>
    </div>
</div>
