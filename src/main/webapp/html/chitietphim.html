<div id="chitietphim-form" class="form-section active">
    <ul class="nav nav-tabs" id="chitietphimTab" role="tablist">

    <div class="tab-content">
    <div class="alert alert-primary mt-2" role="alert" id="phimSelected">
			Vui lòng chọn phim cần chỉnh sửa</div>
        <div class="tab-pane fade show active" id="chitietphim-edition" role="tabpanel">
            <h2 class="mt-3">Chỉnh sửa Chi tiết phim</h2>
            
            <span id="mes"></span>
            <form>
                <div class="form-group">
                    <label for="chitietphim-idphim">ID phim:</label>
                    <input type="text" class="form-control" id="chitietphim-idphim" name="idphim" value="">
                </div>
                <div class="form-group">
                    <label for="chitietphim-tengoc">Tên gốc:</label>
                    <input type="text" class="form-control" id="chitietphim-tengoc" name="tengoc" value="">
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="chitietphim-tongsotap">Tổng số tập:</label>
                        <input type="text" class="form-control" id="chitietphim-tongsotap" name="tongsotap" value="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="chitietphim-tapmoinhat">Tập mới nhất:</label>
                        <input type="text" class="form-control" id="chitietphim-tapmoinhat" name="tapmoinhat" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="chitietphim-thoigian">Thời gian:</label>
                    <input type="text" class="form-control" id="chitietphim-thoigian" name="thoigian" value="">
                </div>
                <div class="form-group">
                    <label for="chitietphim-chatluong">Chất lượng:</label>
                    <input type="text" class="form-control" id="chitietphim-chatluong" name="chatluong" value="">
                </div>
                <div class="form-group">
                    <label for="chitietphim-mota">Mô tả:</label>
                    <textarea name="mota" id="chitietphim_mota" class="form-control" rows="3" style="width: 100%"></textarea>
                </div>
                <button type="button" id="btn_update_chitietphim" name="btn-chinh-sua-chi-tiet-phim" value="true" class="btn btn-success">Chỉnh sửa</button>
            </form>
        </div>
        <div class="tab-pane fade" id="chitietphim-list" role="tabpanel">
            <h2 class="mt-3">Danh sách Chi tiết phim</h2>
            <table class="table table-bordered">
                <thead>

                    </tr>
