   <h1>Gửi Mail</h1>
	<span id="mes"></span>
        <!-- Form Section -->
        <div class="form-group">
            <label for="selectOption">Chọn khoảng thời gian</label>
            <select class="form-control" id="selectOption">
                <option value=0>Tất cả</option>
                <option value=1>Trên 1 năm</option>
            </select>
        </div>
        <form id="sendMailForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="from">From</label>
                <input type="text" class="form-control" id="from" name="from" value="Animu with love <animu@gmail.com>" readonly>
            </div>
            <div class="form-group">
                <label for="subject">Tiêu đề</label>
                <input type="text" class="form-control" id="subject" name="subject" value="Animu thông báo">
            </div>
            <div class="form-group">
                <label>Nội dung tin nhắn</label>
                <textarea id="body" class="form-control" name="text" rows="5" style="width: 100%"></textarea>
            </div>
            <div class="form-group">
                <label>Tệp đính kèm</label>
                <input class="form-control" id="file" name="file" type="file" multiple>
            </div>
            <div class="form-group">
                <label for="cc_bcc">Select CC or BCC</label>
                <select name="cc_bcc" id="options" class="form-control">
                    <option value=true>CC</option>
                    <option value=false>BCC</option>
                </select>
            </div>
            <span class="text-info" id="mes"></span>
            <br>
            <button type="button" class="btn btn-primary" id="btn-send">Gửi Mail</button>
            <button type="button" class="btn btn-info" id="btn-load">Thêm và hiển thị lên bảng</button>
        </form>

        <!-- Table Section -->
        <table class="table table-striped mt-4">
            <thead>
                <tr class="text-center">
                    <th scope="col">STT</th>
                    <th scope="col">User Id</th>
                    <th scope="col">Email</th>
                    <th scope="col">Username</th>
                    <th scope="col">Vai trò</th>
                    <th scope="col">Ngày tạo</th>
                </tr>
            </thead>
            <tbody id="body-email">
              
            </tbody>
        </table>
    </div>
