<!-- Form Tập phim -->
<div id="tapphim-form" class="form-section active">
    <ul class="nav nav-tabs" id="tapphimTab" role="tablist">
        <li class="nav-item"><a class="nav-link active" id="tapphim-edition-tab" data-toggle="tab" href="#tapphim-edition" role="tab">Chỉnh sửa</a></li>
        <li class="nav-item"><a class="nav-link" id="tapphim-list-tab" data-toggle="tab" href="#tapphim-list" role="tab">Danh sách</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="tapphim-edition" role="tabpanel">
            <h2 class="mt-3">
                Chỉnh sửa Tập phim <span class="text-primary"></span>
            </h2>
            <span class="text-success"></span>
            <span class="text-danger"></span>
            <form action="phim/edit/tapphim" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="tapphim-idtapphim">ID Tập phim:</label>
                        <input type="text" id="tapphim-idtapphim" name="idtapphim" class="form-control" value="" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="tapphim-idphim">ID Phim:</label>
                        <input type="text" id="tapphim-idphim" name="phim.idphim" class="form-control" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="tapphim-server">Server:</label>
                    <input type="text" id="tapphim-server" name="server" class="form-control" value="" />
                </div>
                <div class="form-group">
                    <label for="tapphim-tentap">Tên tập:</label>
                    <input type="text" id="tapphim-tentap" name="tentap" class="form-control" value="" />
                </div>
                <div class="form-group">
                    <label for="tapphim-slug">Slug:</label>
                    <input type="text" id="tapphim-slug" name="slug" class="form-control" value="" />
                </div>
                <div class="form-group">
                    <label for="tapphim-link">Link:</label>
                    <input type="text" id="tapphim-link" name="link" class="form-control" value="" />
                </div>
                <div class="form-group">
                    <label for="tapphim-link2">Link 2:</label>
                    <input type="text" id="tapphim-link2" name="link2" class="form-control" value="" />
                </div>
                <button type="submit" class="btn btn-primary" name="btn-them-tap-phim" value="true">Thêm</button>
                <button type="submit" class="btn btn-success" name="btn-chinh-sua-tap-phim" value="true">Chỉnh sửa</button>
                <a href="phim/delete/tapphim/" class="btn btn-danger">Xóa</a>
            </form>
        </div>
        <div class="tab-pane fade" id="tapphim-list" role="tabpanel">
            <h2 class="mt-3">Danh sách Tập phim</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID Tập phim</th>
                        <th>ID Phim</th>
                        <th>Server</th>
                        <th>Tên tập</th>
                        <th>Slug</th>
                        <th>Link</th>
                        <th>Link 2</th>
                        <th>Khác</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
