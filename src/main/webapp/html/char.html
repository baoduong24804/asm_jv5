<h1 class="my-4">Movie Management Dashboard</h1>
<div class="row">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-body card-users">
                <h5 class="card-title">Total Users</h5>
                <h3 class="card-text" id="total-users">Online</h3>
                <h3 class="card-text" id="total-users-off">Offline</h3>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-body card-movies">
                <h5 class="card-title">Total Movies</h5>
                <h3 class="card-text" id="total-movies">Online</h3>
                <h3 class="card-text" id="total-movies-off">Offline</h3>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="card" style="max-height: 400px">
            <div class="card-body">
                <canvas id="myChart"></canvas>
                <span class="m-1">Biểu đồ: Người dùng</span>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card" style="max-height: 400px">
            <div class="card-body">

                <canvas id="myChart2"></canvas>
                <span class="m-1">Biểu đồ: Phim</span>
            </div>
        </div>
    </div>
</div>
